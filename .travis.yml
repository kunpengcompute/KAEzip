arch:
  - arm64

addons:
  hosts:
    - node1

scripts:

  - cd ../
  - git clone https://github.com/kunpengcompute/KAEdriver.git
  - cd KAEdriver/warpdrive
  - sudo sh autogen.sh 
  - sudo ./configure 
  - sudo make
  - sudo make install
  
  - sudo echo "start build kaezip"
  - cd ../../KAEzip
  - sudo bash setup.sh install
  
  - cd test
  - make
  - export LD_LIBRARY_PATH=/usr/local/kaezip/lib
  - ./kaezip_perf -m 8 -l 1024 -n 1000
  - ./kaezip_perf -m 8 -l 1024 -n 1000 -d
